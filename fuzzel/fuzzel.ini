[main]
# Font & basic layout
font=JetBrainsMono Nerd Font:size=18
lines=15
width=40
horizontal-pad=30
vertical-pad=10
inner-pad=4

# Position (center of screen)
anchor=center

# Optional: minimal behavior tweaks
hide-before-typing=no
match-mode=fzf

[colors]
# Nord colors 
background=2e3440cc      # Nord0, semi-transparent
text=d8dee9ff            # Nord4
prompt=88c0d0ff          # Nord8
input=eceff4ff           # Nord6
placeholder=81a1c1ff     # Nord9

selection=4c566aff       # Nord3
selection-text=eceff4ff  # Nord6
selection-match=88c0d0ff # Nord8

border=88c0d0ff          # Nord8

[border]
width=2
radius=8
