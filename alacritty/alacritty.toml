# ── Cursor & Selection Colours ───────────────────────────────────────────
[colors.cursor]
cursor = "#528bff"
text   = "#9cdef2"

[colors.selection]
text       = "#9cdef2"
background = "#3e4451"

# ── Primary Colours ───────────────────────────────────────────────────────
[colors.primary]
background = "#282c34"
foreground = "#9cdef2"

# ── Normal Palette (ANSI) ────────────────────────────────────────────────
[colors.normal]
black   = "#2e3440"
red     = "#e06c75"
green   = "#9cdef2"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#9cdef2"
white   = "#828997"

# ── Font Settings ────────────────────────────────────────────────────────
[font]
size = 11.0

[font.normal]
family = "JetBrains Mono"
style  = "Regular"

[font.bold]
family = "JetBrains Mono"
style  = "Bold"

[font.italic]
family = "JetBrains Mono"
style  = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style  = "Bold Italic"

# ── Mouse & Environment ───────────────────────────────────────────────────
[mouse]
hide_when_typing = true

[window]
opacity = 0.95

[env]
TERM = "xterm-256color"
